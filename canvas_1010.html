<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      <title>1010! on Website</title>
      <style>
        /* 在這裡寫CSS Style */
        #myCanvas {
          border: 3px solid black;
          display: block;
          margin:50px auto;
          border-radius: 10px;
        }

        #score {
          position: relative;
          left: 70%;
        }
      </style>
  </head>
  <body>
    <!-- 在這邊寫 HTML -->
    <div>
    <canvas id="myCanvas" width="700" height="440">
    </canvas>
      
    </div>
    <script>
      // 在這裡寫 js code
      onload = function () {
        var blocks =[];
        var score = 0;
        var ctx = document.getElementById("myCanvas").getContext("2d");
        
        ctx.lineWidth="2";
        ctx.rect(50,20,402,402);
        ctx.fillStyle="#8E8E8E";
        ctx.fill();
        for (var y = 0; y < 10 ; y++ ) {
          for (var x = 0; x < 10 ; x++ ) {
            var block = new Block( 52+40*x , 22+40*y);
            blocks.push(block);
          };
        };
        blocks[5].color = "#123456";
        blocks[15].color = "#123456";
        blocks[16].color = "#123456";
        blocks.forEach(function(){
          this.paint();
        });
        
      }
        
      Array.prototype.forEach = function(callback){
        for(var i=0;i<this.length;i++){
          callback.call(this[i]);
        }
      }
      var Block = function (x, y) {
        //x = 1~10, y=1~10 ,bool empty, color
        this.x = x;
        this.y = y;
        this.empty = true;
        this.color = "#FFFFFF";
      }
      var Item = function (){
        this.x = x;
        this.y = y;
        this.type = Math.rand()%6;
        this.draggable = true;
      }
      Block.prototype = {
        paint:function() {
          var ctx = document.getElementById("myCanvas").getContext("2d");
          ctx.save();
          ctx.beginPath();
          ctx.rect(this.x , this.y , 38 , 38);
          ctx.fillStyle=this.color;
          ctx.fill();
          ctx.restore();
        },
      }
      Item.prototype = {
        paint:function() {
          var ctx = document.getElementById("myCanvas").getContext("2d");
          ctx.save();
          ctx.beginPath();
          ctx.rect(this.x , this.y , 38 , 38);
          ctx.fillStyle=this.color;
          ctx.fill();
          ctx.restore();
        },
      }

    </script>
  </body>
</html>
